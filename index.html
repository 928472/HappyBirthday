        .cake-container { font-size: 8rem; cursor: pointer; transition: transform 0.3s; display: none; margin-top: 20px; }
        .cake-container:active { transform: scale(0.9); }

</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/happy-birthday-155461.mp3" type="audio/mpeg">

    <canvas id="bg-canvas"></canvas>

    <div id="start-overlay">
        <div class="text-center p-10 glass-panel mx-4">
            <p class="text-pink-300 font-handwriting text-2xl mb-2">A Special Message</p>
            <h2 class="text-7xl mb-12 font-bold text-white neon-text">å°è¯</h2>
            <button id="start-btn" class="px-14 py-4 bg-gradient-to-r from-pink-500 to-indigo-600 rounded-full font-bold text-xl text-white shadow-[0_0_25px_rgba(255,20,147,0.4)] hover:scale-105 active:scale-95 transition-all">
                å¼€å¯æƒŠå–œ âœ¨
            </button>

    </div>

    <div id="main-content" class="fixed inset-0 flex flex-col justify-center items-center z-20 opacity-0 transition-opacity duration-1000 px-6 text-center">
        <div class="glass-panel p-8 max-w-md w-full mb-6">
            <p id="typewriter" class="text-xl leading-relaxed text-pink-50 font-light min-h-[100px]"></p>
        </div>
        
        <div id="cake" class="cake-container floating">ğŸ‚</div>
        <p id="cake-tip" class="hidden text-pink-400 mt-4 animate-pulse">ç‚¹å‡»è›‹ç³•è®¸ä¸ªæ„¿å§</p>
        
        <div class="mt-12 text-2xl font-handwriting text-white/40 tracking-widest">Happy Birthday å°è¯</div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const mainContent = document.getElementById('main-content');
        const textElement = document.getElementById('typewriter');
        const cake = document.getElementById('cake');
        const cakeTip = document.getElementById('cake-tip');
        const bgm = document.getElementById('bgm');

        const message = "å²åºæ›´æ›¿ï¼Œåç« æ—¥æ–°ã€‚æ„¿ä½ åœ¨æ–°çš„ä¸€å¹´ï¼Œæ„¿ä½ æœ‰ç›´é¢æ¸…æ™¨æ—¥å…‰çš„çƒ­å¿±ï¼Œäº¦æœ‰é™å¾…èŠ±å¼€èŠ±è½çš„æ·¡æ³Šã€‚æ‰€æœ‰çš„ç¾å¥½éƒ½â€œè¯â€ç”Ÿäºæ­¤ï¼Œç¥ä½ ç”Ÿæ—¥å¿«ä¹ã€‚âœ¨";

        // èƒŒæ™¯ç²’å­+æ¼‚æµ®ç‰©
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let elements = [];
        const icons = ['âœ¨', 'ğŸ’–', 'ğŸ°', 'ğŸ', 'â­'];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class FloatingIcon {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.size = Math.random() * 20 + 10;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.icon = icons[Math.floor(Math.random() * icons.length)];
                this.opacity = Math.random() * 0.5 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
            }
            update() {
                this.y += this.speedY;
                this.angle += 0.02;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(this.icon, 0, 0);
                ctx.restore();
            }
        }

        for(let i=0; i<40; i++) elements.push(new FloatingIcon());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements.forEach(el => { el.update(); el.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // å¯åŠ¨äº¤äº’
        startBtn.onclick = () => {
            bgm.play();
            startOverlay.classList.add('hidden');
            mainContent.style.opacity = '1';
            
            // æ–‡å­—æ’­æ”¾
            let i = 0;
            function type() {
                if (i < message.length) {
                    textElement.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 100);
                } else {
                    // æ–‡å­—æ’­å®Œæ˜¾ç¤ºè›‹ç³•
                    cake.style.display = 'block';
                    cakeTip.classList.remove('hidden');
                    // è‡ªåŠ¨æ´’ä¸€æ³¢å°èŠ±
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
                }
            }
            setTimeout(type, 1000);
        };

        // ç‚¹å‡»è›‹ç³•è®¸æ„¿äº’åŠ¨
        cake.onclick = () => {
            // è¿ç¯çƒŸèŠ±
            const end = Date.now() + 2 * 1000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff69b4', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff69b4', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            
            cake.innerHTML = 'âœ¨ğŸ‚âœ¨';
            setTimeout(() => { cake.innerHTML = 'ğŸ‚'; }, 500);
        };
    </script>
