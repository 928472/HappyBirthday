<body>
    <audio id="bgm" loop>

    <div id="start-overlay">

            <h1 class="text-5xl mb-4 font-handwriting text-pink-300">Happy Birthday</h1>
            <h2 class="text-6xl mb-8 font-bold text-white tracking-widest neon-text">å°è¯</h2>
            <button id="start-btn" class="px-12 py-4 bg-gradient-to-r from-pink-600 to-purple-700 rounded-full font-bold text-xl text-white shadow-lg active:scale-95 transition">

            </button>
        </div>
    </div>

    <div id="surprise-layer" class="hidden">
        <div class="glass-panel p-8 max-w-sm mx-6 border border-pink-500/30 text-center">
            <div class="text-5xl mb-6">ğŸ’Œ</div>

            <button onclick="location.reload()" class="mt-8 px-6 py-2 rounded-full border border-pink-500/50 text-pink-200 text-sm">é‡æ–°æ’­æ”¾</button>

    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const surpriseLayer = document.getElementById('surprise-layer');
        const blessingElement = document.getElementById('blessing-text');
        const bgm = document.getElementById('bgm');

        const blessingMsg = "å²åºæ›´æ›¿ï¼Œåç« æ—¥æ–°ã€‚æ„¿ä½ åœ¨è¿™ä¸€å²ï¼Œèƒ½æœ‰å¤§æ¢¦ä¸è§‰é†’çš„è¿æ°”ï¼Œä¹Ÿæœ‰ç›´é¢æ¸…æ™¨æ—¥å…‰çš„çƒ­å¿±ã€‚æ‰€æœ‰çš„ç¾å¥½éƒ½â€œè¯â€ç”Ÿäºæ­¤ï¼Œç¥ä½ ç”Ÿæ—¥å¿«ä¹ã€‚";

        startBtn.onclick = () => {
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.classList.add('hidden');
                surpriseLayer.classList.remove('hidden');
                bgm.play();
                typeWriter();
            }, 800);
        };

        let i = 0;
        function typeWriter() {
            if (i < blessingMsg.length) {
                blessingElement.innerHTML += blessingMsg.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // ç®€åŒ–çš„èƒŒæ™¯ç²’å­æ•ˆæœ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0xFF69B4, size: 2 }));
        scene.add(particles);
        camera.position.z = 500;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
